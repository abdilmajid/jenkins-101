
services:
  jenkins-blueocean:
    build: .
    restart: on-failure
    networks:
      - jenkins
    environment:
      DOCKER_HOST: "tcp://docker:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: 1
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro

volumes:
  jenkins-data:
    driver: local
  jenkins-docker-certs:
    driver: local

networks:
  jenkins:
    driver: bridge
